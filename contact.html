<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    
    <section class="contact">
        <div class="container">
            <h1 class="contact-title">Contact Us</h1>
            <form class="contact-form">
                <label for="name" class="contact-label">Name</label>
                <input type="text" id="name" name="name" class="contact-input" required>

                <label for="email" class="contact-label">Email</label>
                <input type="email" id="email" name="email" class="contact-input" required>

                <label for="message" class="contact-label">Message</label>
                <textarea id="message" name="message" class="contact-input" rows="5" required></textarea>

                <button type="submit" class="contact-button">Send</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2024 Pet Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
